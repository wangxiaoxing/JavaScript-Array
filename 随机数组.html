<script>
    //随机生成一个0-9 的20位数组a 
    var a=[];
    for(var i=0;i<20;i++){
        a.push(Math.floor(Math.random()*10));
    }
    //随机删除数组中一个生成新数组b
    var temp=a.concat();
    var index=Math.floor(Math.random()*20);
    temp.splice(index,1);
    var b=temp.concat();
    //将数组顺序打乱生成新数组 c 
    var c=[];
    for(var j=0;j<19;j++){
        var pos=Math.floor(Math.random()*(19-j));
        c[j]=b[pos];
        b.splice(pos,1);
    }
    console.log(a);
    console.log(c);
    //)将a与c比较，找到被删除的一位
    function compare(value1,value2) {
        return value1-value2;
    }
    a.sort(compare);
    c.sort(compare);
    function difference() {
        for(var k=0;k<=c.length;k++){
            if(k==c.length){
                return a[k];
            }else if((a[k]!==c[k])){
                return a[k];
            }
        }
    }
    console.log(difference());
