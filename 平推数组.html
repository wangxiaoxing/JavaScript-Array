<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, [2, [3], 4], 5];
   console.log((""+arr).split(","));



    var result=[];
    function selectNum(arr) {
        for(var i=0;i<arr.length;i++){
            if((typeof arr[i])=="number"){
                result.push(arr[i]);
            }else{
                arguments.callee(arr[i]);
            }
        }
    }
    selectNum(arr);
    console.log(result);
</script>
</body>
</html>
